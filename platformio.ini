;[env:frdm_k64f]
;platform = freescalekinetis
;framework = zephyr
;board = frdm_k64f

[env:frdm_kl25z]
platform = freescalekinetis
framework = zephyr
board = frdm_kl25z

debug_tool = custom
build_type = debug
debug_build_flags = -O0 -g -ggdb
debug_server =
    openocd
    -f lib\Debug\interface.cfg
    -f target/kl25.cfg

;[env:segger_ip_switch]
;platform = freescalekinetis
;framework = zephyr
;board = segger_ip_switch

platform_packages =
    platformio/framework-zephyr@~3.40200.0
    tool-openocd